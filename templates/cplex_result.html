<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cplex Solver Results</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #fff;
            overflow: scroll;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 80%;
        }

        h1, h2, h3 {
            margin: 10px 0;
        }

        table {
            width: 100%;
            overflow: scroll;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
        }

        th {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: green;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #28a745;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cplex Solver Results</h1>
        <h2>Objective Value: {{ data.objective_value }}</h2>
        <h2>Solution Status: {{ data.solution_status }}</h2>

        <h3>Variable Values</h3>
        <table>
            <thead>
                <tr>
                    <th>Variable</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for name, value in data.variable_values.items() %}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/" class="back-button">Back to Form</a>
    </div>
</body>
</html>
